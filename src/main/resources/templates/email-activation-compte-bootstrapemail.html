<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Compiled with Bootstrap Email version: 1.3.1 -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .div {
            background-color: #fff;
            display: flex;
            max-width: 599px;
            flex-direction: column;
            justify-content: center;
        }
        .div-2 {
            background-color: #fff;
            display: flex;
            width: 100%;
            padding-bottom: 32px;
            flex-direction: column;
        }
        .div-3 {
            position: relative;
            min-height: 190px;
            align-items: start;
            padding: 20px 0px 0px 30px;
            margin : 10px 10px 10px 10px;
        }
        .img {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .img-2 {
            position: relative;
            aspect-ratio: 1.44;
            object-fit: contain;
            object-position: center;
            width: 130px;
            overflow: hidden;
            max-width: 100%;
            z-index: 9;
            margin-left: -8px;
        }
        .div-4 {
            position: relative;
            color: #000;
            white-space: nowrap;
            margin: 20px 0 0 12px;
            font: 300 19px Inter, sans-serif;
        }
        .div-5 {
            position: relative;
            color: #000;
            max-width: 376px;
            margin: 0 0 0 12px;
            font: 600 23px Inter, sans-serif;
        }
        .div-6 {
            background-color: rgb(201 195 195 / 20%);
            width: 500px;
            margin: 10px 10px 10px 20px;
            padding: 30px 30px 0px 30px;
        }
        @media (max-width: 620px) {
            .div-6 {
                width: 95%;
                margin: 10px;
            }
        }
        .div-7 {
            color: #000;
            align-self: stretch;
            font: 600 16px Inter, sans-serif;
        }
        .div-8 {
            color: #000;
            align-self: stretch;
            margin-top: 17px;
            font: 300 13px/18px Inter, sans-serif;
        }
        .div-9 {
            color: #000;
            align-self: stretch;
            margin-top: 40px;
            font: 500 13px/135.1% Inter, sans-serif;
        }
        .div-10 {
            display: flex;
            margin-top: 18px;
            justify-content: space-between;
            gap: 17px;
        }
        .div-11 {
            color: #000;
            align-self: start;
            white-space: nowrap;
            font: 300 12px/135.1% Inter, sans-serif;
        }
        @media (max-width: 991px) {
            .div-11 {
                white-space: initial;
            }
        }
        .div-12 {
            color: #000;
            align-self: start;
            margin-top: 4px;
            font: 300 13px/135.1% Inter, sans-serif;
        }
        .div-13 {
            color: #000;
            flex-grow: 1;
            white-space: nowrap;
            font: 500 12px/135.1% Inter, sans-serif;
        }
        .div-14 {
            display: flex;
            align-items: start;
            gap: 17px;
            margin: 11px 0 53px;
        }
        .div-15 {
            color: #000;
            font: 300 12px/135.1% Inter, sans-serif;
        }
        .div-16 {
            color: #000;
            align-self: center;
            margin: auto 0;
            font: 300 13px/135.1% Inter, sans-serif;
        }
        .div-17 {
            color: #000;
            align-self: stretch;
            font: 500 12px/135.1% Inter, sans-serif;
        }
    </style>
</head>

<body>
<div class="div">
    <div class="div-2">
        <div class="div-3">
        <!--    <img loading="lazy" srcset="https://res.cloudinary.com/dittrq0po/image/upload/v1704461498/f1wcfkgwdunz7jr3jpam.png" class="img" />-->
            <img loading="lazy" srcset="https://skyshop.royalairmaroc.com/skyimgs/images/LogoRAM.png" class="img-2" />
            <div class="div-4">Venga</div>
            <div class="div-5">
                Your registration
                <br />has been successfully completed.
            </div>
        </div>
        <div class="div-6">
            <div class="div-7">Hi <span th:text="${username}">Karim</span>,</div>
            <div class="div-8">
                Thanks for registering, We're thrilled to have you on board. Get ready
                to explore and enjoy your earned points
            </div>
            <div class="div-8">Here your login details : </div>
            <div class="div-10" style="margin-left: 30px">
                <ul>
                    <li>
                        <div class="div-11">Login : <span th:text="${email}"> h.axxxx@gmail.com </span></div>
                    </li>
                    <li>
                        <div class="div-11">Password : <span th:text="${password}"> B562hjkl </span></div>
                    </li>
                    <ul>
            </div>
            <div class="div-8">
               Regards,
            </div>
            <div class="div-8">
                Royal Air Maroc Team
            </div>
            <div class="div-8">
            </div>
        </div>
    </div>
</div>
</body>

</html>
